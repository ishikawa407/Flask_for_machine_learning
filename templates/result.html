{% extends "base.html" %}
{% block div %}
<div>
    <h1> 你的电影评论: </h1>
    {{ review.content }}
    <h1> 预测结果: </h1>
    你的评价是
    {% if review.classification == 'positive' %}
        正面的（机率：{{ review.positive*100 }}%）
    {% else %}
        负面的（机率：{{ review.positive*100 }}%）
    {% endif %}
</div>
<div>
    <form method="POST" action="{{ url_for('index.return_right', id=review.id) }}">
         <button  class="btn btn-default btn-lg active" style="submit">正确</button>
    </form>
    <form method="POST" action="{{ url_for('index.return_wrong', id=review.id) }}">
        <button  class="btn btn-default btn-lg active" style="submit" >错误</button>
    </form>
</div>
<div>
    <form method="get" action="{{ url_for('index.index') }}">
        <button  class="btn btn-primary btn-lg active" style="submit">提交新的评论</button>
    </form>
</div>
{% endblock %}
